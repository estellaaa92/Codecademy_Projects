<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
  </head>
  <body>
    <a-scene background="color: midnightblue">
      <a-assets> 
        <img id="sun" src="./sun.jpg">
        <img id="moon" src="./moon.jpeg">
        <img id="earth" src="./earth.jpg">
        <img id="jupiter" src="./jupiter.jpg">
        <img id="mars" src="./mars.jpg">
        <img id="rocket" src="./rocket.jpg">
        <img id="rockethead" src="./rockethead.jpg">
        <img id="saturn" src="./saturn.jpg">
        <img id="space" src="./space.jpg">
      </a-assets>
      <!-- sky -->
      <a-sky
      src="#space">
      </a-sky>
      <!-- sun -->
      <a-sphere
      src="#sun"
      position="0 2 -10"
      radius="1.8"
      animation="property: rotation; 
      to: 0 360 0; 
      loop: true; 
      dur: 20000"
      >
      </a-sphere>
      <!-- moon -->
      <a-sphere
      src="#moon"
      position="4 2 -8"
      radius="1.1"
      animation="property: rotation; 
      to: 0 360 0; 
      loop: true; 
      dur: 8000"
      >
      </a-sphere>
      <!-- earth -->
      <a-sphere
      src="#earth"
      position="9 2 -7"
      radius="1.6"
      animation="property: rotation; 
      to: 0 360 0; 
      loop: true; 
      dur:7000"
      >
      </a-sphere>
      <!-- jupiter -->
      <a-sphere
      src="#jupiter"
      position="11 4 -7.5"
      radius="1"
      animation="property: rotation; 
      to: 0 360 0; 
      loop: true; 
      dur: 3000"
      >
      </a-sphere>
      <!-- mars -->
      <a-sphere
      src="#mars"
      position="15 1 -6"
      radius="1.5"
      animation="property: rotation; 
      to: 0 360 0; 
      loop: true; 
      dur: 8000"
      >
      </a-sphere>
      <!-- rocket -->
      <a-cylinder
      src="#rocket"
      position="1 1.5 -5"
      radius="0.2"
      rotation="0 0 -50"
      animation="property: position; 
      to: 10 5 -5; 
      dur: 40000"
      >
      </a-cylinder>
      <a-cone
      src="#rockethead"
      position="1.55 1.95 -5"
      radius-bottom="0.3"
      rotation="0 0 -50"
      height="0.6"
      animation="property: position; 
      to: 10.55 5.40 -5; 
      dur: 40000"
      >
      </a-cone>
      <a-triangle 
      src="#rocket"
      material="side: double"
      position="1 1.5 -5"
      rotation="0 0 -50"
      vertex-a="0 0.2 0"
      vertex-b="-0.4 -0.4 0"
      vertex-c="0.4 -0.4 0"
      animation="property: position; 
      to: 10 5 -5; 
      dur: 40000"
      ></a-triangle>
      <a-triangle 
      src="#rocket"
      material="side: double"
      position="1 1.5 -5"
      rotation="-50 -90 0"
      vertex-a="0 0.25 0"
      vertex-b="-0.4 -0.4 0"
      vertex-c="0.4 -0.4 0"
      animation="property: position; 
      to: 10 5 -5; 
      dur: 40000"
      ></a-triangle>

      <!-- saturn -->

       <a-entity id="saturn-container" position="10 2 -3"
       animation="property: rotation; 
      to: 0 360 0; 
      loop: true; 
      dur: 10000">
        <a-sphere position="0 0 0 " radius=".8" src="#saturn"></a-sphere>
        <a-torus id="saturn-ring-1" color="#57524A" segments-tubular="50" radius="3.2" radius-tubular="0.1" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
        <a-torus id="saturn-ring-2" color="#A29A87" segments-tubular="50" radius="2.4" radius-tubular="0.2" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
      </a-entity>

      


      <!-- light source -->
      <a-light
      type="point"
      intensity="1.2"
      position="-1 3 -3"
      >
      </a-light>

      <!-- text -->
      <a-text
      value="Sun"
      position="0 5 -10"
      color="snow"
      scale="2.5 2.5 2.5"
      align="center"
      ></a-text>
      <a-text
      value="Moon"
      position="4 4 -8"
      color="snow"
      scale="2.5 2.5 2.5"
      align="center">
      </a-text>
      <a-text
      value="Earth"
      position="9 4.2 -7"
      color="snow"
      scale="2.5 2.5 2.5"
      align="center">
      </a-text>
    
    </a-scene>
  </body>
</html>
